<div class="auth-container">
    <mat-card>
        <h1>Register Account</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput type="email" placeholder="Email Address" autocomplete="off" formControlName="email">
                <mat-error>{{ getEmailError() }}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" autocomplete="off" formControlName="password">
                <mat-error>{{ getPasswordError() }}</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Register</button>
            <p>Already have an account? Login <a routerLink="../auth/login">here</a></p>
            <app-loading-spinner *ngIf="loading"></app-loading-spinner>
            <mat-error *ngIf="error">{{ error }}</mat-error>
        </form>
    </mat-card>
</div>
