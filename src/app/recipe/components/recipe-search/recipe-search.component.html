<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Search for a recipe</mat-label>
        <input type="text" matInput placeholder="Recipe title" autocomplete="off" formControlName="title">
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="searchForm.invalid">Search</button>
</form>
<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<app-recipe-list *ngIf="!loading" [recipes]="recipes"></app-recipe-list>
